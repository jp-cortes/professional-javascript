<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <h1>Open the console</h1>
    <a href="./">Back to home</a>
    <script>
        //scope + functions = closures
        //closures
        //printColor

        //IIFE Inmediatly Invoked Function Expresion
        (function() {
            let color = 'green';

            function printColor() {
                console.log(color)
            }
            printColor();
        })();

        // functions that return fucntions
        function makeColorPrinter(color) {
            let colorMessage = `The color is ${color}`;

            return function() {
                console.log(colorMessage)
            };
        }
        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter())

        //private variables
        const C_counter = {
            count: 3,
        };
        console.log(C_counter.count)
        //count can be modified
        C_counter.count = 99;
        console.log(C_counter.count)

        function makeCounter(n) {
            let count = n;
            
            return {
                increase: function () {
                    count += 1; 
                },
                decrease: function () {
                    count -= 1; 
                },
                getCount: function () {
                    return count; 
                },
            };
        }


        let counter = makeCounter(7);

        console.log('The count is:', counter.getCount());
        counter.increase();
        console.log('The count is:', counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('The count is:', counter.getCount());
        
        counter.count = 0;//canot modify count is a private variable
        console.log('The count is:', counter.getCount());
        
    </script>
</body>
</html>
