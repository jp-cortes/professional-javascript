<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <h1>Open the console</h1>
    <a href="./">Back to home</a>
    <script>
        // Global Scope
        //available in all the code
      var message = 'Hello, There!';
      var $ = function(message) {
        console.log('Say: ' + message);
      };

      // Function Scope
      //available only in the function 
      function printNumbers() {
        var i;
        for (i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function() {
              console.log(n);
            }, 100);
          }

          eventuallyPrintNumber(i);
        }
      }

      printNumbers();

      // Block Scope
      //available in  an specific  block of code
      function printNumbers2() {
        for (let i = 0; i < 10; i++) {//this block
          setTimeout(function() {
            console.log(i);
          }, 100);
        }
      }

      printNumbers2();

      // Module Scope
      //limits to its own file
    //   <script type ="module" src="exaple.js"></script>
    </script>
</body>
</html>
