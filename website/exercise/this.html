    <h1>This  is  the object which executing thee code</h1>

    <script>
        //this in the global scope
        console.log(`global scope: ${this}`);

        //this in a function scope
        function whoIsThis() {
            return this;
        }
        console.log(`Function whoIsThis(): ${whoIsThis()}`);

        //this in a fucntion with strict mode
        function whoIsThisStrict() {
            'use strict';
            return this;
        }
        console.log(`Function whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this in a object contex
        const persona = {
            name: "Jhonny",
            greet: function() {
                console.log(`Object persona... Hi I am ${this.name}`);
            }
        };
        persona.greet();

        //this whe you take a function of an object
